    *{

       #map {
         border: 10px solid black;

        height: 400px;
        width: 80%;
       }

  <body>
    <h3>My Google Maps</h3>
    <h5>~Prateek</h5>
    <div id="date"></div>
    <div id='time'></div>
    <div id="map"></div>
    <script>
      function initMap(){
        var uluru = {lat: 30.749281, lng: 76.756531};
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 15, center: uluru});
        var marker = new google.maps.Marker({ position: uluru, map: map });}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB33PB87_lLQKC6YQj86GEv4-XVlIY7fxU&callback=initMap">
    </script>
    <script>
    var d = new Date();
    var t = d.getTime();
    document.getElementById('date').innerHTML=d;
    document.getElementById('time').innerHTML=t;
    </script>
